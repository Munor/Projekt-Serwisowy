{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1>Dodaj nowe zgłoszenie</h1>
    <form method="POST">
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="business" name="business" onchange="toggleDescription()">
            <label class="form-check-label" for="business">Firma</label>
        </div>
        <div class="form-group client" id="client_name">
            <label class="form-label">Imię klienta:</label>
            <input type="text" class="form-control" name="client_name">
        </div>
        <div class="form-group client" id="client_surname">
            <label class="form-label">Nazwisko klienta:</label>
            <input type="text" class="form-control" name="client_surname">
        </div>
        <div class="form-group business" id="business_name" style="display: none;">
            < Notices label class="form-label">Nazwa firmy:</label>
            <input type="text" class="form-control" name="business_name">
        </div>
        <div class="form-group business" id="business_nip" style="display: none;">
            <label class="form-label">NIP firmy:</label>
            <input type="text" class="form-control" name="business_nip">
        </div>
        <div class="form-group business" id="business_person" style="display: none;">
            <label class="form-label">Osoba kontaktowa:</label>
            <input type="text" class="form-control" name="business_person">
        </div>
        <div class="form-group">
            <label class="form-label">Typ urządzenia:</label>
            <select name="device_type" id="device_type" class="form-select" onchange="toggleManufacturer()">
                <option value="">Wybierz typ urządzenia</option>
                <option value="Komputer">Komputer</option>
                <option value="Laptop">Laptop</option>
                <option value="Drukarka">Drukarka</option>
                <option value="Urządzenie fiskalne">Urządzenie fiskalne</option>
            </select>
        </div>
        <div class="form-group" id="manufacturer_section" style="display: none;">
            <label class="form-label">Producent laptopa:</label>
            <select name="manufacturer" id="manufacturer" class="form-select" onchange="toggleCustomManufacturer()">
                <option value="">Wybierz producenta</option>
                <option value="Dell">Dell</option>
                <option value="HP">HP</option>
                <option value="Lenovo">Lenovo</option>
                <option value="Asus">Asus</option>
                <option value="Acer">Acer</option>
                <option value="MSI">MSI</option>
                <option value="Inne">Inne</option>
            </select>
        </div>
        <div class="form-group" id="custom_manufacturer_section" style="display: none;">
            <label class="form-label">Wpisz producenta:</label>
            <input type="text" class="form-control" name="custom_manufacturer" id="custom_manufacturer">
        </div>
        <div class="form-group">
            <label class="form-label">Opis problemu:</label>
            <textarea name="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label class="form-label">Numer seryjny/unikatowy:</label>
            <input type="text" class="form-control" name="serial_number">
        </div>
        <button type="submit" class="btn btn-primary">Dodaj zgłoszenie</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Wróć</a>
    </form>
</div>
{% endblock %}
